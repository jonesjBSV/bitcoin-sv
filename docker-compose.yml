version: '3.8'

services:
  bitcoin-sv:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - bitcoin_data:/data
      - ./bitcoin.conf:/data/bitcoin.conf:ro
    ports:
      - "127.0.0.1:18666:18666"    # IPv4 P2P localhost
      - "[::1]:18667:18667"        # IPv6 P2P localhost
      - "127.0.0.1:18665:18665"    # IPv4 RPC localhost
      - "[::1]:18668:18668"        # IPv6 RPC localhost
    environment:
      - BITCOIN_RPC_USER=${BITCOIN_RPC_USER:-rpcuser}
      - BITCOIN_RPC_PASSWORD=${BITCOIN_RPC_PASSWORD:-rpcpassword}
    command:
      - bitcoind
      - -conf=/data/bitcoin.conf
      - -datadir=/data
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    networks:
      bitcoin_net:
        ipv6_address: 2001:db8:1::2

networks:
  bitcoin_net:
    enable_ipv6: true
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
    ipam:
      driver: default
      config:
        - subnet: 2001:db8:1::/64
          gateway: 2001:db8:1::1

volumes:
  bitcoin_data:
